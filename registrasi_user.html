<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />

  </head>
  <body>
    <!-- Horizontal Form -->
    <div class="col-md-5 mx-auto mt-5">
      <div class="card card-info">
        <div class="card-header" style="background-color: #86C8BC;">
          <h3 class="card-title">Registrasi User</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->

        <form class="form-horizontal" onsubmit="register()" id="form">
          <div class="card-body">
            <div class="form-group row">
              <label for="inp_nama" class="col-sm-2 col-form-label"
                >Nama Lengkap</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inp_nama"
                  placeholder="Nama Lengkap"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inp_email" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="inp_email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inp_username" class="col-sm-2 col-form-label"
                >Username</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inp_username"
                  placeholder="Username"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inp_password" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inp_password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inp_password2" class="col-sm-2 col-form-label"
                >Cek Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inp_password2"
                  placeholder="Ulangi Password"
                  required
                />
              </div>
            </div>
          </div>

          <!-- /.card-body -->
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-info">Daftar</button>
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer mx-auto">
      Develop by Mahasiswa-STTNF <strong> @2023 </strong>
    </footer>

    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- bs-custom-file-input -->
    <script src="plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- Page specific script -->
    <script>
      $(function () {
        bsCustomFileInput.init();
      });
    </script>
  </body>
</html>
